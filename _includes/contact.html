<section id="contact">
  <a class="anchor" id="contact-section"></a>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Contact Us</h2>
        <h3 class="section-subheading text-muted">We'll respond to your message as soon as possible.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 contact-form">
        <form name="sentMessage" id="contactForm" method="POST">
          <div class="row">
            <div class="col-md-6">
              <div class="control-group form-group">
                <input type="text" class="form-control" name="name" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name." WW>
                <p class="help-block text-danger"></p>
              </div>
              <div class="control-group form-group">
                <input type="email" class="form-control" name="_replyto" placeholder="Your Email *" id="contact-email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="control-group form-group">
                <input type="text" class="form-control" name="subject" placeholder="Subject" id="subject" required data-validation-required-message="Please enter a subject for your message (optional).">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="control-group form-group">
                <textarea class="form-control" name="message" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit" value="Send" class="btn btn-shadow btn-xl" data-toggle="modal" data-target="#submitModal">Send Message</button>
            </div>
          </div>
          <input type="hidden" name="*honeypot"/>
        </form>
      </div>
    </div>
  </div>
</section>
