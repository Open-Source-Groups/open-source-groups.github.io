<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"> {% seo %}

  <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
  <link rel="stylesheet" href="{{ '/css/normalize.min.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/bootstrap.min.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/style.css' | prepend: site.baseurl }}">

  <!--Google Analytics SCRIPT-->
  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-80562835-1', 'auto');
    ga('send', 'pageview');
  </script>
  <!--Google Analytics SCRIPT END-->

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="{{ '../css/font-awesome/css/font-awesome.min.css' | prepend: site.baseurl }}"/>

    <!-- WEBSITE ICON IN BROWSER -->
    <link rel="icon" type="image/svg" href="/css/img/os-logo.svg">
    
</head>
